<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWN Log Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 25px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-size: 0.9em;
            color: #495057;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background: #e9ecef;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option-item label {
            cursor: pointer;
            user-select: none;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .output-section {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .output-section h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.2em;
        }

        .log-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }

        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .log-line:last-child {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NWN Log Cleaner</h1>
            <p>Filter Neverwinter Nights Enhanced Edition logs to extract player dialogue</p>
        </div>

        <div class="controls">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt" />
                    <label for="fileInput" class="file-input-label">
                        Choose Log File
                    </label>
                </div>
                <div class="file-name" id="fileName">No file selected</div>
            </div>

            <div class="options-grid">
                <div class="option-item">
                    <input type="checkbox" id="optRemovePrefix" checked />
                    <label for="optRemovePrefix">Remove timestamps</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterCombat" checked />
                    <label for="optFilterCombat">Filter combat spam</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterSystem" checked />
                    <label for="optFilterSystem">Filter system messages</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterNPC" />
                    <label for="optFilterNPC">Aggressive NPC filtering</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterCrafting" checked />
                    <label for="optFilterCrafting">Filter crafting rolls</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterMenuDialog" checked />
                    <label for="optFilterMenuDialog">Filter menu dialogs</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="optFilterTells" />
                    <label for="optFilterTells">Filter [Tell] messages</label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="processBtn" disabled>
                    Process Log
                </button>
                <button class="btn btn-secondary" id="exportBtn" disabled>
                    Export Cleaned Log
                </button>
                <button class="btn btn-secondary" id="copyBtn" disabled>
                    Copy to Clipboard
                </button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-value" id="totalLines">0</span>
                <span class="stat-label">Total Lines</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="filteredLines">0</span>
                <span class="stat-label">Kept Lines</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="reductionPercent">0%</span>
                <span class="stat-label">Reduction</span>
            </div>
        </div>

        <div class="output-section">
            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon"></div>
                <h3>No log file loaded</h3>
                <p>Upload a NWN log file to get started</p>
            </div>
            <div id="outputContainer" style="display: none;">
                <h3>Cleaned Log Output</h3>
                <div class="log-output" id="logOutput"></div>
            </div>
        </div>
    </div>

    <script src="cleaner.js"></script>
</body>
</html>
